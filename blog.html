<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating Blog Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
  <!--Nav Start-->
  <nav>
    <div class="left-side">
      <a href="index.html">
        <img src="assets/logo.png" alt="logo">
      </a>

      <ol>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="blog.html">My Project</a>
        </li>
      </ol>
    </div>

    <div class="right-side">
      <a href="contact.html">Contact Me</a>
    </div>
  </nav>
  <!--Nav Stop-->

  <!-- Blog -->
  <!-- Form -->
  <div class="blog">
    <div class="blog-form">
      <div class="form-container">
        <form onsubmit="addBlog(event)">
          <h1>ADD MY PROJECT</h1>
          <div>
            <label for="input-blog-title">PROJECT NAME</label>
            <input id="input-blog-title" />
          </div>

          <div class="startend">
            <div class="startdiv">
              <label>
                START DATE
                <input type="date" id="startdate" class="start" />
              </label>
            </div>
            <div class="enddiv">
              <label>
                END DATE
                <input type="date" id="stopdate" class="end" />
              </label>
            </div>
          </div>

          <div>
            <label for="input-blog-content">DESCRIPTION</label>
            <textarea id="input-blog-content"></textarea>
          </div>

          <div class="check">
            <label>
              TECHNOLOGIES
            </label>

            <div class="container">

              <div class="divkiri">
                <label for="c1" class="option_item"><input type="checkbox" name="color" value="node-js.png" id="c1">Node
                  JS</label>
                <label for="c2" class="option_item"><input type="checkbox" name="color" value="reactjs.png"
                    id="c2">React JS</label>
              </div>

              <div class="divkanan">
                <label for="c3" class="option_item"><input type="checkbox" name="color" value="js.png"
                    id="c3">Javascript</label>
                <label for="c4" class="option_item"><input type="checkbox" name="color" value="typescript.png"
                    id="c4">TypeScript</label>
              </div>
            </div>
          </div>

          <label>Upload Image</label>
          <div class="input-blog-image-group">
            <label for="input-blog-image">
              <p>CHOOSE</p>
              <img src="assets/file.png" alt="file" />
            </label>
            <input type="file" id="input-blog-image" hidden />
          </div>

          <div class="button-group">
            <button>Submit</button>
          </div>

        </form>
      </div>
    </div>

    <hr class="line" />
    <div id="contents" class="blog-list">
      <!-- dynamic content would be here -->
      <div class="blog-list-item">
        <div class="blog-image">
          <img src="assets/blog-img.png" alt="" />
        </div>
        <div class="blog-content">
          <h4>
            <a href="blog-detail.html" target="_blank">Fullstack Development</a>
          </h4>
          <div class="detail-blog-content">
            Durasi : 3 Bulan
          </div>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione magnam minima in culpa itaque deleniti unde
            quae aperiam ex architecto, blanditiis eveniet.
          </p>

          <div class="logo">
            <div class="nodejs">
              <img src="assets/node-js.png" alt="ns" id="nss">
            </div>
            <div class="reactjs">
              <img src="assets/reactjs.png" alt="rs" id="rss">
            </div>
            <div class="javascript">
              <img src="assets/js.png" alt="js" id="jss">
            </div>
            <div class="typescript">
              <img src="assets/typescript.png" alt="ts" id="tss">
            </div>
          </div>
          <div class="btn-group">
            <button class="btn-edit">Edit Post</button>
            <button class="btn-post">Post Blog</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="blog.js"></script>
</body>

</html>
